<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트레칭 요정</title>
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/neodgm/neodgm-webfont@1.530/neodgm/style.css">

    <script>
        if (!!window.EventSource) {
            var source = new EventSource('/events');
            source.addEventListener('open', function(e) {
             console.log("Events Connected");
            }, false);
    
            source.addEventListener('update', function(e) {
                var ad_value = e.data;
                document.getElementById("ad_val").innerHTML = ad_value;
               }, false);
           }
    </script>

</head>
<body>
    <div class="container">
        <h1 id = "title" class="mx-auto my-auto">Team ##</div>
        <div id = "pose" class="mx-auto my-auto">
            <img id = "poseImg" class="mx-auto my-auto">
            <canvas id="canvas" class="mx-auto my-auto" ></canvas>
        </div>
        <div id = "poseDescript" class="mx-auto my-auto">
            4초동안 자세를 유지해주세요!
        </div>
        <div>sensor= <span id="ad_val"></span></div><p></p>
        <button type="button" class="mx-auto my-auto" onclick="js:init()">Start</button>

        <div id="label-container"></div>
        <div id="result" class="mx-auto my-auto" >fail</div>

        <script src="./model.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    </div>
</body>
</html>
